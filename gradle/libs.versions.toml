[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
junit5 = { id = "org.junit.platform.gradle.plugin", version = "1.2.0" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
buildkonfig = { id = "com.codingfeline.buildkonfig", version.ref = "buildkonfig" }

# Convention Plugins
# Base library plugin with Kotlin & Android setup 
local-library = { id = "android.library" }  # → LibraryConventionPlugin
# Compose plugin with Compose setup (works for both libraries and applications)
local-library-composeview = { id = "android.library.composeview" }  # → LibraryComposeConventionPlugin
# Hilt DI plugin with Hilt setup (kapt + dependencies)
local-library-hilt = { id = "android.library.hilt" }  # → LibraryHiltConventionPlugin
# Koin DI plugin with Koin setup (dependencies only, no annotation processing)
local-library-koin = { id = "android.library.koin" }  # → LibraryKoinConventionPlugin
# XML View plugin with ViewBinding + navigation 
local-library-xmlview = { id = "android.library.xmlview" }  # → LibraryXMLViewConventionPlugin
# Unit testing plugin (JUnit, MockK, Coroutines Test, Turbine, AssertK) - Apply explicitly
local-library-test = { id = "android.library.test" }  # → LibraryTestConventionPlugin
# UI testing plugin (Espresso, Compose UI Test, Hilt Testing) - Apply explicitly
local-library-uitest = { id = "android.library.uitest" }  # → LibraryUITestConventionPlugin
# Feature plugin combining library + compose + hilt
local-library-feature = { id = "android.library.feature" }  # → LibraryFeatureConventionPlugin
# Application plugin with app-level setup (compileSdk, buildTypes, etc.)
local-application = { id = "android.application" }  # → ApplicationConventionPlugin
# Lint plugin for code quality checks (XML reports, SARIF reports, dependency checks)
local-lint = { id = "android.lint" }  # → LintConventionPlugin
# Encryption plugin for encrypting sensitive files during build
local-encryption = { id = "android.encryption" }  # → EncryptionPlugin
# Multiplatform conversion plugin for KMM modules
local-multiplatform = { id = "android.multiplatform.conversion" }  # → MultiplatformConversionPlugin
